<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Windows calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../Styles/style.css" rel="stylesheet">
    </head>
    <body>
    
        <form class="calculator">
            <section class="windows-bar">

                <section class="calc-image">

                </section>
                
                <section class="calc-text">
                    Calculator
                </section>

                <section class="top-buttons">
                    <button disabled class="windows-buttons minimize"></button>
                    <button disabled class="windows-buttons maximize"></button>
                    <button disabled class="windows-buttons close"></button>
                </section>
            </section>

            <section class="menu">
                    <button class="menu-buttons">View</button>
                    <button class="menu-buttons">Edit</button>
                    <button class="menu-buttons">Help</button>
            </section> 

            <section class="calculus">
                <section class="screen border">
                    <div class="output">    0</div>
                </section>

                <section class="buttons">
                    <buttons disabled class="border button-style memory">MC</buttons>
                    <buttons disabled class="border button-style memory">MR</buttons>
                    <buttons disabled class="border button-style memory">MS</buttons>
                    <buttons disabled class="border button-style memory">M+</buttons>
                    <buttons disabled class="border button-style memory">M-</buttons>
                    <buttons class="border button-style operations backspace">⬅</buttons>
                    <buttons class="border button-style operations clear-all">CE</buttons>
                    <buttons class="border button-style operations clear">C</buttons>
                    <buttons class="border button-style operations plus-minus">±</buttons>
                    <buttons class="border button-style operations">√</buttons>
                    <buttons class="border button-style number">7</buttons>
                    <buttons class="border button-style number">8</buttons>
                    <buttons class="border button-style number">9</buttons>
                    <buttons class="border button-style operations">/</buttons>
                    <buttons class="border button-style operations">%</buttons>
                    <buttons class="border button-style number">4</buttons>
                    <buttons class="border button-style number">5</buttons>
                    <buttons class="border button-style number">6</buttons>
                    <buttons class="border button-style operations">*</buttons>
                    <buttons class="border button-style operations">1/x</buttons>
                    <div class="wrapper">
                        <buttons class="border button-style number">1</buttons>
                        <buttons class="border button-style number">2</buttons>
                        <buttons class="border button-style number">3</buttons>
                        <buttons class="border button-style operations">-</buttons>
                        <buttons class="border button-style zero number">0</buttons>
                        <buttons class="border button-style dot">.</buttons>
                        <buttons class="border button-style operations">+</buttons>
                    </div>
                    <buttons class="border button-style equals">=</buttons>
                </section>

            </section>

        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../Scripts/main.js"></script>
    </body>
</html>
